<script>
    var tblAdmin = $('#tbl_admin').DataTable({
        responsive: true,
        paging: false,
        language: {
            search: "_INPUT_",
            searchPlaceholder: "Search...",
            "sLengthMenu": "Show _MENU_ Records",
        },
        "dom": '<"row"<"#idid.col-7"><"col-5"fl><"col-12"rt><"col-12">><"row"<"col-12"ip>><"clear">',
        "columns": [{
            "width": "7%"
        }, {
            "width": "20%"
        }, {
            "width": "25%"
        }, {
            "width": "15%"
        },
            null, {
            "width": "15%"
        },
        ]
    });

    // Add content to col-7
    $('#idid').html(
        '<div class="">' +
        '<a class="btn mb-2 text-white" style="background-color: #0854ff;" href="admin-add.html"><i class="fa fa-plus"></i>&nbsp; Create</a>' +
        '</div>');
    $(document).ready(() => {
        getAdmins()
    });

    function getAdmins() {
        $.get({
            url: 'https://api-all-admins.gcsconsultant.com/admin/get-admins',
            success: (result) => {
                tblAdmin.clear().draw();
                var result = result.data;
                if (result) {
                    for (var i = 0; i < result.length; i++) {
                        var tempAdmin = result[i];
                        var button = `<button class='btn btn-primary' onclick="window.location.href ='admin-view.html?admin_id=${tempAdmin._id}'"><i class="fa fa-eye"></i> View</button>`
                        var type
                        if (tempAdmin.type == "MASTER") {
                            type = '<p class="text-success"><i class="fa fa-check"></i> Master Admin</p>'
                        } else {
                            type = '<p class="text-success"> Sub Admin</p>'
                        }
                        tblAdmin.row.add([
                            `${i + 1}`, tempAdmin.full_name, tempAdmin.email, tempAdmin.mobile, type, button
                        ]).draw();
                    }
                }
            },
            error: (error) => {
                return error.responseJSON ? toastError('Error', error.responseJSON.message) : toastError();
            }
        });
    }
</script>
