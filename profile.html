<script>
    $(document).ready(() => {
        getAdmin()
    });

    function getAdmin() {
        $.get({
            url: 'https://api-all-admins.gcsconsultant.com/admin/get-profile',
            success: (result) => {
                var result = result.data;

                // set permission to local storage
                localStorage.setItem('access_list', result.access_list);
                localStorage.setItem('type', result.type);
                $("#txt_name").val(result.full_name);
                $("#txt_email").val(result.email);
                $("#txt_mobile").val(result.country_code + '-' + result.mobile);
                $("#lbl_email").html(result.email);
                $("#lbl_mobile").html(result.country_code + '-' + result.mobile);
            },
            error: (error) => {
                window.location.href = 'login.html'
            }
        });
    }

    //Update Profile
    $("#btn_update").click(() => {
        var full_name = ($("#txt_name").val()).trim();
        if (!full_name) {
            return $.toast({
                heading: 'Error!',
                text: "Username is Required",
                position: 'top-right',
                loaderBg: '#08526e',
                class: 'jq-toast-danger',
                hideAfter: 3500,
                stack: 6,
                showHideTransition: 'fade'
            });
        }
        $.post({
            url: BASE_URL + '/update-profile',
            contentType: 'application/json',
            data: JSON.stringify({
                full_name
            }),
            success: (result) => {
                $.toast({
                    heading: 'Successful',
                    text: "Profile updated successfully",
                    position: 'top-right',
                    loaderBg: '#08526e',
                    class: 'jq-toast-success',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });
                getAdmin()
            },
            error: (error) => {
                $.toast({
                    heading: 'Error!',
                    text: "Something went wrong! please try again",
                    position: 'top-right',
                    loaderBg: '#f21d1d',
                    class: 'jq-toast-danger',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });
            },
            beforeSend: () => {
                $('#btn_update').attr('disabled', true)
            },
            complete: () => {
                $('#btn_update').removeAttr('disabled')
            }
        });
    })

    //Updating Password
    $("#btn_updatePassword").click(() => {
        var password = ($("#txt_password").val()).trim(),
            conPassword = ($("#txt_conPassword").val()).trim();
        if (!password || !conPassword) {
            return $.toast({
                heading: 'Error!',
                text: 'Both password and confirm password Required',
                position: 'top-right',
                loaderBg: '#f21d1d',
                class: 'jq-toast-danger',
                hideAfter: 3500,
                stack: 6,
                showHideTransition: 'fade'
            });
        }
        if (password != conPassword) {
            return $.toast({
                heading: 'Error!',
                text: 'Password and confirm password must be same',
                position: 'top-right',
                loaderBg: '#f21d1d',
                class: 'jq-toast-danger',
                hideAfter: 3500,
                stack: 6,
                showHideTransition: 'fade'
            });
        }
        $.post({
            url: BASE_URL + '/change-password',
            contentType: 'application/json',
            data: JSON.stringify({
                'password': password,
            }),
            success: (result) => {
                result = result.data;
                $.toast({
                    heading: 'Successful',
                    text: "Password changed successfully",
                    position: 'top-right',
                    loaderBg: '#08526e',
                    class: 'jq-toast-success',
                    hideAfter: 3500,
                    stack: 6,
                    showHideTransition: 'fade'
                });
                $("#txt_password").val('');
                $("#txt_conPassword").val('');
                localStorage.setItem("authorization", result.authorization);
            },
            error: (error) => {
                var error = error.responseJSON
            },
            beforeSend: () => {
                $('#btn_update').attr('disabled', true)
            },
            complete: () => {
                $('#btn_update').removeAttr('disabled')
            }
        });
    })
</script>
